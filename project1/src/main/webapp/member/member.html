<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-dox;
}

.mb-3 {
	padding: 10px;
}
</style>
</head>
<body>
	<form action="member.jsp" method="post">
		<div class="mb-3">
			<label for="exampleInputId1" class="form-label">Id</label> <input
				type="text" class="form-control" id="exampleInputId1" name="id">
			<div id="id" class="form-text"></div>
		</div>
		<div class="mb-3">
			<label for="exampleInputName1" class="form-label">Name</label> <input
				type="text" class="form-control" id="exampleInputName1" name="name">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" name="password">
		</div>
		<div class="mb-3">
			<label for="exampleInputTel1" class="form-label">Tel</label> <input
				type="tel" class="form-control" id="exampleInputTel1" name="tel">
		</div>

		<button type="submit" class="btn btn-primary">회원가입</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
